<html>

<head>
    <title>09_CSS demo1</title>
    <style>
        span.red {
            color: red;
        }
        span.black {
            color: black;
            font-weight: bolder;
        }
        span.green {
            color: green;
        }
        span.thick {
            color: green;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h2><span class="red">This is red</span></h2>
    <h2><span class="black">This is thick</span></h2>
    <h2><span class="green">This is green</span></h2>
    <h2><span class="thick">This is green and thick</span></h2>
</body>

</html>
